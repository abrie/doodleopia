<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Doodleopia" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Doodleopia</title>
  </head>
  <body>
    <div id="app">
      <h1>Doodleopia</h1>
      <div id="canvas"></div>
      <div id="controls">
        <input id="zoom" type="range" min="0.001" max="3" value="1" step="0.01"></input>
        <select style="display:none" id="selector" size="2"></select>
        <button id="store-button">store</button>
        <button id="restore-button">restore</button>
        <button id="clear-button">clear</button>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/_dist_/index.js"></script>
